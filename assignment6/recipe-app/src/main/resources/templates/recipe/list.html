<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2 th:text="'This is a list of recipes!!'">This is a list of Recipes</h2>
    <table>
        <thead>
        <tr>
            <th style="width: 150px;">ID</th>
            <th style="width: 150px;">Description</th>
            <th style="width: 150px;">Difficulty</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.getId()}">1</td>
            <td th:text="${recipe.getDescription()}">Blah Blah</td>
            <td th:text="${recipe.getDifficulty()}">HARD</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
